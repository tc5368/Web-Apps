{% extends "layout.html" %}
{% block content %}
<h1>Books</h1>
  {% for book in books %}

  <a href="{{ url_for('book', book_id=book.id) }}"><img src = "{{ url_for('static', filename='img/' + book.image_file) }}"></a>
    <a href="{{ url_for('book', book_id=book.id) }}">

      <p>"{{ book.title }}" &nbsp Author: {{ book.author.first_name }}&nbsp{{ book.author.last_name}}</p></a>

    <p>Price: {{ book.price }}</p>

  {% endfor %}

{% endblock content %}
